<!DOCTYPE html>
<html>
<head>
    <title>XB Pay 2.0 Auto</title>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #00529b; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .reset-btn { background: #6c757d; margin-top: 10px; }
        .result { margin-top: 20px; padding: 15px; background: #e9f5ff; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>XB Pay 2.0 Auto</h2>
        <label>Hourly Rate ($)</label>
        <input type="number" id="rate" value="42.20" step="0.01">
        
        <label>Piece 1 Start</label>
        <input type="time" id="s1_start">
        <label>Piece 1 End</label>
        <input type="time" id="s1_end">
        
        <label>Piece 2 Start</label>
        <input type="time" id="s2_start">
        <label>Piece 2 End</label>
        <input type="time" id="s2_end">

        <button onclick="calculate()">Calculate Daily Pay</button>
        <button class="reset-btn" onclick="resetForm()">Clear Times</button>

        <div id="result" class="result" style="display:none;">
            <div id="total" style="font-size: 1.3em; color: #00529b; font-weight: bold;"></div>
            <div id="stats" style="margin-top: 10px; line-height: 1.5;"></div>
        </div>
    </div>

    <script>
        function getHours(start, end) {
            if (!start || !end) return 0;
            const [sH, sM] = start.split(':').map(Number);
            const [eH, eM] = end.split(':').map(Number);
            let diff = (eH * 60 + eM) - (sH * 60 + sM);
            return diff / 60;
        }

        function calculate() {
            const rate = parseFloat(document.getElementById('rate').value);
            const p1 = getHours(document.getElementById('s1_start').value, document.getElementById('s1_end').value);
            const p2 = getHours(document.getElementById('s2_start').value, document.getElementById('s2_end').value);
            
            const totalHours = p1 + p2;
            const pay = totalHours * rate;
            
            const resDiv = document.getElementById('result');
            resDiv.style.display = 'block';
            document.getElementById('total').innerHTML = 'Total Pay: $' + pay.toFixed(2);
            document.getElementById('stats').innerHTML = 'Total Hours: ' + totalHours.toFixed(2);
        }

        function resetForm() {
            document.querySelectorAll('input[type="time"]').forEach(input => input.value = '');
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
