<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XB Pay Auditor - Clean Labels</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background-color: #f4f7f9; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 420px; margin: auto; }
        h2 { text-align: center; color: #00529b; margin-top: 0; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input[type="time"], input[type="number"] { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .row { display: flex; align-items: center; margin-top: 8px; gap: 10px; font-size: 0.9em; }
        .day-off-row { background: #fff5f5; padding: 10px; border-radius: 8px; border: 1px solid #feb2b2; margin-top: 15px; }
        button { width: 100%; padding: 15px; background-color: #00529b; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .result { margin-top: 25px; padding: 15px; background-color: #eef6ff; border-radius: 8px; display: none; border-left: 5px solid #00529b; }
        .audit { margin-top: 15px; padding: 10px; background-color: #fff; border: 1px dashed #00529b; border-radius: 6px; font-family: monospace; font-size: 0.85em; line-height: 1.4; }
        .note { font-style: italic; font-size: 0.8em; color: #666; margin-top: 2px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>XB Pay Auditor</h2>
        <label>Hourly Rate ($)</label>
        <input type="number" id="rate" value="45.00" step="0.01">
        
        <label>Piece 1</label>
        <input type="time" id="s1_start">
        <input type="time" id="s1_end">
        <div class="row">
            <input type="checkbox" id="rept1" checked> <span>Add 15m Report Time (Piece 1)</span>
        </div>
        
        <label>Piece 2</label>
        <input type="time" id="s2_start">
        <input type="time" id="s2_end">
        <div class="row">
            <input type="checkbox" id="rept2"> <span>Add 15m Report Time (Piece 2)</span>
        </div>

        <label>Travel Time (Minutes)</label>
        <div class="note">*(check div synopsis)*</div>
        <input type="number" id="travel" value="0">

        <div class="day-off-row">
            <div class="row">
                <input type="checkbox" id="isDayOff"> <span style="color: #c53030; font-weight: bold;">WORKING DAY OFF? (1.5x All Day)</span>
            </div>
        </div>

        <button onclick="calculate()">Audit Pay Now</button>

        <div id="result" class="result">
            <div id="total" style="font-size: 1.4em; font-weight: bold; color: #00529b;"></div>
            <div id="stats" style="font-size: 0.9em; margin-top: 8px; line-height: 1.6;"></div>
            <div class="audit">
                <strong>TIMEKEEPER AUDIT:</strong><br>
                <span id="audit-details"></span>
            </div>
        </div>
    </div>

    <script>
        function getMinutes(t) { if(!t) return null; const [h,m]=t.split(':').map(Number); return h*60+m; }

        function calculate() {
            const rate = parseFloat(document.getElementById('rate').value);
            const s1_s = getMinutes(document.getElementById('s1_start').value);
            const s1_e = getMinutes(document.getElementById('s1_end').value);
            const s2_s = getMinutes(document.getElementById('s2_start').value);
            const s2_e = getMinutes(document.getElementById('s2_end').value);
            const r1 = document.getElementById('rept1').checked ? 15 : 0;
            const r2 = document.getElementById('rept2').checked ? 15 : 0;
            const travelMins = parseFloat(document.getElementById('travel').value) || 0;
            const isDayOff = document.getElementById('isDayOff').checked;

            if (s1_s === null || s1_e === null) return alert("Enter at least Piece 1 times");

            // PLATFORM TIME (Used for Overtime calculation)
            let platformMin = (s1_e - s1_s) + (s2_s !== null ? (s2_e - s2_s) : 0);
            let platformHrs = platformMin / 60;
            
            // FLAT BUCKETS (Calculated at straight rate only)
            let flatHrs = (r1 + r2 + travelMins) / 60;

            // SPREAD calculation
            let spreadStart = s1_s - r1;
            let lastEnd = (s2_s !== null) ? s2_e : s1_e;
            let totalSpanHrs = (lastEnd - spreadStart) / 60;
            let spreadPayHrs = Math.max(0, totalSpanHrs - 10.75);

            let otHrs = Math.max(0, platformHrs - 8);
            let straightHrs = platformHrs - otHrs;

            let grossPay;
            if (isDayOff) {
                grossPay = (platformHrs + flatHrs + spreadPayHrs) * (rate * 1.5);
            } else {
                grossPay = (straightHrs * rate) + (otHrs * rate * 1.5) + (flatHrs * rate) + (spreadPayHrs * rate);
            }

            document.getElementById('result').style.display = 'block';
            document.getElementById('total').innerText = `Total Pay: $${grossPay.toFixed(2)}`;
            
            document.getElementById('stats').innerHTML = isDayOff ? 
                `<strong>DAY OFF MODE: 1.5x Rate Applied</strong>` :
                `Platform: ${platformHrs.toFixed(2)} | OT: ${otHrs.toFixed(2)} | Buckets: ${flatHrs.toFixed(2)}`;
            
            document.getElementById('audit-details').innerHTML = 
                `Platform Time: ${platformHrs.toFixed(2)}<br>` +
                `Flat Rate Hours: ${flatHrs.toFixed(2)}<br>` +
                `Total Span: ${totalSpanHrs.toFixed(2)}<br>` +
                `Spread Pay: ${spreadPayHrs.toFixed(2)}<br>` +
                `Equivalent Pay Hours: ${(grossPay / rate).toFixed(2)}`;
        }
    </script>
</body>
</html>
