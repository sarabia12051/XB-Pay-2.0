<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Auditor</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background-color: #f4f7f9; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 420px; margin: auto; }
        h2 { text-align: center; color: #00529b; margin-top: 0; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .row { display: flex; align-items: center; margin-top: 8px; gap: 10px; font-size: 0.9em; }
        .toggle-box { padding: 12px; border-radius: 8px; border: 1px solid #ddd; margin-top: 10px; background: #fff; }
        button { width: 100%; padding: 15px; background-color: #00529b; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .result { margin-top: 25px; padding: 15px; background-color: #eef6ff; border-radius: 8px; display: none; border-left: 5px solid #00529b; }
        .audit { margin-top: 15px; padding: 10px; background-color: #fff; border: 1px dashed #00529b; border-radius: 6px; font-family: monospace; font-size: 0.85em; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="card">
        <h2>VTA Pay Auditor</h2>
        <label>Hourly Rate ($)</label>
        <input type="number" id="rate" value="45.00" step="0.01">
        
        <div class="toggle-box">
            <div class="row">
                <input type="checkbox" id="isExtraBoard"> 
                <span style="font-weight:bold;">Extra Board Operator?</span>
            </div>
        </div>

        <label>Piece 1 (Drive Start/End)</label>
        <input type="time" id="s1_start" value="06:01">
        <input type="time" id="s1_end" value="11:05">
        
        <label>Piece 2 (Drive Start/End)</label>
        <input type="time" id="s2_start" value="14:19">
        <input type="time" id="s2_end" value="18:28">

        <label>Travel Time (Mins)</label>
        <input type="number" id="travel" value="31">

        <button onclick="calculate()">Audit Pay Now</button>

        <div id="result" class="result">
            <div id="total" style="font-size: 1.4em; font-weight: bold; color: #00529b;"></div>
            <div class="audit" id="audit-details"></div>
        </div>
    </div>

    <script>
        function getMinutes(t) { if(!t) return null; const [h,m]=t.split(':').map(Number); return h*60+m; }
        function vtaRound(v) { return Math.ceil(v * 100) / 100; }

        function calculate() {
            const rate = parseFloat(document.getElementById('rate').value);
            let s1_s = getMinutes(document.getElementById('s1_start').value);
            let s1_e = getMinutes(document.getElementById('s1_end').value);
            let s2_s = getMinutes(document.getElementById('s2_start').value);
            let s2_e = getMinutes(document.getElementById('s2_end').value);
            const travelHrs = (parseFloat(document.getElementById('travel').value) || 0) / 60;
            const isXB = document.getElementById('isExtraBoard').checked;

            // 1. Platform (PLL-OPER) - 9.22
            let p1 = s1_e - s1_s;
            let p2 = (s2_s && s2_e) ? (s2_e - s2_s) : 0;
            let platformHrs = (p1 + p2) / 60;

            // 2. Report (RPT-OPER) - Separated bucket
            let reportHrs = 0.25; 

            // 3. SOT (SOT-OPER) - The math that finds the 1.47
            // (Platform 9.22 + Report 0.25) = 9.47 Total Work.
            // 9.47 - 8.00 Base = 1.47 Overtime Units.
            let totalWork = platformHrs + reportHrs;
            let sotUnits = vtaRound(Math.max(0, totalWork - 8));

            // 4. Spread Premium (SPR-OPER) - 0.98
            let span = (s2_e ? s2_e : s1_e) - s1_s;
            let spanHrs = span / 60;
            let rawSpread = Math.max(0, spanHrs - 10.5);
            let spreadPay = 0;
            
            if (isXB) {
                spreadPay += vtaRound(Math.min(rawSpread, 0.5) * 0.5);
                if (rawSpread > 0.5) spreadPay += vtaRound((rawSpread - 0.5) * 1.0);
            } else {
                spreadPay = vtaRound(rawSpread * 0.5);
            }

            // 5. Total Pay Hours
            let totalPayHrs = vtaRound(8 + sotUnits + spreadPay + travelHrs + reportHrs);
            
            document.getElementById('result').style.display = 'block';
            document.getElementById('total').innerText = `Total Pay: $${(totalPayHrs * rate).toFixed(2)}`;
            document.getElementById('audit-details').innerHTML = 
                `PLL-OPER (Platform): ${platformHrs.toFixed(2)} hrs<br>` +
                `SOT-OPER (Overage): ${sotUnits.toFixed(2)} units<br>` +
                `SPR-OPER (Spread): ${spreadPay.toFixed(2)} units<br>` +
                `TRV-OPR (Travel): ${travelHrs.toFixed(2)} hrs<br>` +
                `-----------------------<br>` +
                `<strong>RPT-OPER (Report - Separate Bucket): ${reportHrs.toFixed(2)} hrs</strong><br>` +
                `<strong>TOTAL PAY HOURS: ${totalPayHrs.toFixed(2)}</strong>`;
        }
    </script>
</body>
</html>
