<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTA Pay Auditor (2025-2029)</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background-color: #f4f7f9; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        h2 { text-align: center; color: #00529b; margin-top: 0; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        select, input[type="time"], input[type="number"] { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .row { display: flex; align-items: center; margin-top: 8px; gap: 10px; font-size: 0.9em; }
        .toggle-box { padding: 12px; border-radius: 8px; border: 1px solid #ddd; margin-top: 10px; background: #fff; }
        .day-off-row { background: #fff5f5; padding: 10px; border-radius: 8px; border: 1px solid #feb2b2; margin-top: 15px; }
        button { width: 100%; padding: 15px; background-color: #00529b; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .result { margin-top: 25px; padding: 15px; background-color: #eef6ff; border-radius: 8px; display: none; border-left: 5px solid #00529b; }
        .audit { margin-top: 15px; padding: 10px; background-color: #fff; border: 1px dashed #00529b; border-radius: 6px; font-family: monospace; font-size: 0.85em; line-height: 1.4; }
        .mini-label { font-size: 0.8em; color: #666; margin-top: 4px; display: block; }
    </style>
</head>
<body>
    <div class="card">
        <h2>VTA Pay Auditor</h2>
        
        <label>Hourly Rate ($)</label>
        <input type="number" id="rate" value="45.00" step="0.01">

        <label>Operator Type / Mode</label>
        <select id="opType">
            <option value="bus_reg">Bus - Regular Run</option>
            <option value="bus_xb">Bus - Extra Board</option>
            <option value="rail_reg">Rail - Regular Run</option>
            <option value="rail_xb">Rail - Extra Board</option>
        </select>

        <div class="toggle-box">
            <label>Piece 1 (Start/End)</label>
            <input type="time" id="s1_start">
            <input type="time" id="s1_end">
            
            <label>Piece 2 (Start/End - Optional)</label>
            <input type="time" id="s2_start">
            <input type="time" id="s2_end">
        </div>

        <label>Travel Time (Mins)</label>
        <input type="number" id="travel" value="0">

        <div class="day-off-row">
            <div class="row">
                <input type="checkbox" id="isDayOff"> 
                <span style="color: #c53030; font-weight: bold;">WORKING DAY OFF?</span>
            </div>
        </div>

        <button onclick="calculate()">Audit Pay Now</button>

        <div id="result" class="result">
            <div id="total" style="font-size: 1.4em; font-weight: bold; color: #00529b;"></div>
            <div class="audit">
                <strong>CONTRACT AUDIT (Sec 8-13):</strong><br>
                <span id="audit-details"></span>
            </div>
        </div>
    </div>

    <script>
        function getMinutes(t) { if(!t) return null; const [h,m]=t.split(':').map(Number); return h*60+m; }

        function calculate() {
            const rate = parseFloat(document.getElementById('rate').value);
            const opType = document.getElementById('opType').value;
            const isDayOff = document.getElementById('isDayOff').checked;
            
            let s1_s = getMinutes(document.getElementById('s1_start').value);
            let s1_e = getMinutes(document.getElementById('s1_end').value);
            let s2_s = getMinutes(document.getElementById('s2_start').value);
            let s2_e = getMinutes(document.getElementById('s2_end').value);
            const travelMins = parseFloat(document.getElementById('travel').value) || 0;

            if (s1_s === null || s1_e === null) return alert("Enter Piece 1 times");

            // Define Contractual Report/Turn-in times
            const isRail = opType.includes('rail');
            const isXB = opType.includes('xb');
            const reportMins = isRail ? 25 : 15; // Sec 10
            const turnInMins = (s2_s !== null) ? 20 : 15; // Sec 12 (10m per piece vs 15m single)

            // Adjust for midnight crossovers
            if (s1_e < s1_s) s1_e += 1440;
            if (s2_s !== null) {
                if (s2_s < s1_e) s2_s += 1440;
                if (s2_e < s2_s) s2_e += 1440;
            }

            // 1. Work Time (Platform + Report + Turn-in)
            let platformMins = (s1_e - s1_s) + ((s2_s !== null) ? (s2_e - s2_s) : 0);
            let workMins = platformMins + reportMins + turnInMins;
            let workHrs = workMins / 60;

            // 2. Spread/Elapsed Time Calculation
            // Sec 9 & 10: Report & Travel are EXCLUDED from elapsed time for spread premium
            let firstStart = s1_s; 
            let lastEnd = (s2_s !== null) ? s2_e : s1_e;
            let elapsedMins = lastEnd - firstStart; 
            let elapsedHrs = elapsedMins / 60;

            let spreadPremiumUnits = 0;
            let spreadMsg = "";

            if (isXB) {
                // Sec 9.3: XB 10.5-11.0 = 0.5x premium. >11.0 = "Present one-time pay" (Full Hour)
                if (elapsedHrs > 10.5) {
                    let firstWindow = Math.min(elapsedHrs, 11) - 10.5;
                    spreadPremiumUnits += firstWindow * 0.5;
                    
                    if (elapsedHrs > 11) {
                        let secondWindow = elapsedHrs - 11;
                        spreadPremiumUnits += secondWindow; // 1.0x for everything over 11
                        spreadMsg = "(XB Step-up applied)";
                    }
                }
            } else {
                // Sec 9.1 & 9.2: Regular/Frag Runs get 0.5x for all time over 10.5
                spreadPremiumUnits = Math.max(0, elapsedHrs - 10.5) * 0.5;
            }

            // 3. Overtime (Daily 8-hour rule)
            let otPremiumUnits = Math.max(0, workHrs - 8) * 0.5;

            // 4. Final Pay Hours Calculation
            let totalPayHours;
            if (isDayOff) {
                // Working Day Off = 1.5x everything + Spread Premium
                totalPayHours = ((workHrs + (travelMins/60)) * 1.5) + spreadPremiumUnits;
            } else {
                // Normal Day: Max of (8 or Work) + Travel + OT Prem + Spread Prem
                let basePlusGuarantee = Math.max(8, workHrs);
                totalPayHours = basePlusGuarantee + (travelMins/60) + otPremiumUnits + spreadPremiumUnits;
            }

            // Results Display
            document.getElementById('result').style.display = 'block';
            document.getElementById('total').innerText = `Total Pay: $${(totalPayHours * rate).toFixed(2)}`;
            document.getElementById('audit-details').innerHTML = 
                `Base Work: ${workHrs.toFixed(2)} hrs (Incl. ${reportMins}m Report/${turnInMins}m Turn-in)<br>` +
                `Elapsed (Spread): ${elapsedHrs.toFixed(2)} hrs<br>` +
                `-----------------------<br>` +
                `OT Premium (0.5x): ${otPremiumUnits.toFixed(2)} units<br>` +
                `Spread Premium: ${spreadPremiumUnits.toFixed(2)} units ${spreadMsg}<br>` +
                `Travel: ${(travelMins/60).toFixed(2)} hrs (Straight Time)<br>` +
                `-----------------------<br>` +
                `<strong>Total Pay Hours: ${totalPayHours.toFixed(2)}</strong>`;
        }
    </script>
</body>
</html>
