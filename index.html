<!DOCTYPE html>
<html>
<link rel="manifest" href="manifest.json">

    <title>XB Pay 2.0 - Auto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; padding: 15px; background: #f0f4f8; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 450px; margin: auto; }
        h2 { color: #00529b; text-align: center; margin-bottom: 20px; }
        .shift-group { border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px; }
        label { font-size: 0.85em; font-weight: bold; color: #444; display: block; margin-top: 10px; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #00529b; color: white; border: none; border-radius: 8px; font-weight: bold; margin-top: 20px; font-size: 1.1em; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; background: #e7f3ff; border-radius: 8px; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>XB Pay 2.0 Auto</h2>
        <label>Hourly Rate ($)</label>
        <input type="number" id="rate" value="42.20" step="0.01">

        <div class="shift-group">
            <strong>Piece 1 (Morning)</strong>
            <label>Start Time</label>
            <input type="time" id="s1_start">
            <label>End Time</label>
            <input type="time" id="s1_end">
        </div>

        <div class="shift-group">
            <strong>Piece 2 (Afternoon/Evening)</strong>
            <label>Start Time (leave blank if single shift)</label>
            <input type="time" id="s2_start">
            <label>End Time</label>
            <input type="time" id="s2_end">
        </div>

        <button onclick="calculate()">Calculate Daily Pay</button>

        <div id="result" class="result">
            <div id="total" style="font-size: 1.3em; font-weight: bold; color: #00529b;"></div>
            <div id="stats" style="margin-top: 10px; font-size: 0.9em; line-height: 1.5;"></div>
        </div>
    </div>

    <script>
        function getHours(start, end) {
            if (!start || !end) return 0;
            const [sH, sM] = start.split(':').map(Number);
            const [eH, eM] = end.split(':').map(Number);
            let diff = (eH * 60 + eM) - (sH * 60 + sM);
            return diff / 60;
        }

        function calculate() {
            const rate = parseFloat(document.getElementById('rate').value);
            const s1s = document.getElementById('s1_start').value;
            const s1e = document.getElementById('s1_end').value;
            const s2s = document.getElementById('s2_start').value;
            const s2e = document.getElementById('s2_end').value;

            const work1 = getHours(s1s, s1e);
            const work2 = getHours(s2s, s2e);
            const totalWorked = work1 + work2;

            // Calculate Spread
            const dayStart = s1s;
            const dayEnd = s2e || s1e;
            const spread = getHours(dayStart, dayEnd);

            // Math Rules
            const otHours = totalWorked > 8 ? (totalWorked - 8) : 0;
            const spreadHours = spread > 10.5 ? (spread - 10.5) : 0;

            const basePay = totalWorked * rate;
            const otPay = otHours * (rate * 0.5);
            const spreadPay = spreadHours * (rate * 0.5);
            const gross = basePay + otPay + spreadPay;

            document.getElementById('result').style.display = 'block';
            document.getElementById('total').innerText = "Daily Gross: $" + gross.toFixed(2);
            document.getElementById('stats').innerHTML = `
                Total Worked: ${totalWorked.toFixed(2)} hrs<br>
                Total Spread: ${spread.toFixed(2)} hrs<br><br>
                <strong>Breakdown:</strong><br>
                Base: $${basePay.toFixed(2)}<br>
                Overtime (1.5x): $${otPay.toFixed(2)}<br>
                Spread (Premium): $${spreadPay.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
