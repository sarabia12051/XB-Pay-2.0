        h2 { color: #00529b; text-align: center; }
        label { font-weight: bold; display: block; margin-top: 15px; font-size: 14px; }

        .line-item { display: flex; justify-content: space-between; font-family: monospace; font-size: 13px; border-bottom: 1px solid #d0e0f0; padding: 4px 0; }
    </style>
</head>

            <option value="yes">Extra Board</option>

        <label>Piece 1 (Drive Start - Pull In)</label>
        <input type="time" id="s1_start">
        <input type="time" id="s1_end">

        <label>Piece 2 (Drive Start - Pull In)</label>
        <input type="time" id="s2_start">

        <label>Travel Time (Total Mins)</label>
        <input type="number" id="travel" value="0">

            <div id="line-items"></div>
            <div id="total-pay" style="margin-top:10px; font-size:18px; font-weight:bold; color:#00529b;"></div>
        </div>
    </div>
